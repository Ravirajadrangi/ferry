metadata:
   author: James Horey
   version: 0.2.0
   icon: hadoop.png
   description: This stack provides complete Hadoop functionality over GlusterFS via YARN.
   tags: [infrastructure,big data,hadoop,glusterfs]
   url: http://hadoop.apache.org
params:
   resolver: ferry.docker.resolve.DefaultResolver
questions:
   - question: Number of instances for gluster
     param: "{numgluster}"
   - question: Number of instances for yarn
     param: "{numyarn}"
backend:
   - storage:
        personality: "gluster"
        instances: "{numgluster}"
     compute:
        - personality: "yarn"
          instances: "{numyarn}"
          layers: 
             - "hive"
connectors:
   - personality: "ferry/hadoop-client"